<body>
    <div class="container" >
        <div class="row">
          <div class="col" style="padding-top: 20px; display: flex;">
            <form id="create-account-form" action="result.html" method="GET">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No: </label>
                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter Mobile Number" maxlength="10" required>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary" onclick="myFunction(this);">Submit</button>
              </form>
          </div>

          <div class="vl" style="border-left: 2px solid black; height: 750px;"></div>
          
          <div class="col">
            <table border="1" id="myTable"></table>
          </div>

        </div>
    </div>

    <script>
        const form = document.querySelector('#create-account-form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const mobileInput = document.querySelector('#mobile');

        form.addEventListener('submit', (event)=>{
            validateForm();
            console.log(isFormValid());
            if(isFormValid()==true){
                form.submit();
            }else {
                event.preventDefault();
            }
        });

        function isFormValid(){
            const inputContainers = form.querySelectorAll('.form-group');
            let result = true;
            inputContainers.forEach((container)=>{
                if(container.classList.contains('error')){
                    result = false;
                }
            });
            return result;
        }

        function validateForm() {
            //USERNAME
            if(nameInput.value.trim()==''){
                setError(nameInput, 'Name can not be empty');
            }else if(nameInput.value.trim().length <5 || nameInput.value.trim().length > 15){
                setError(nameInput, 'Name must be min 5 and max 15 charecters');
            }else {
                setSuccess(nameInput);
            }
            
            //EMAIL
            if(emailInput.value.trim()==''){
                setError(emailInput, 'Provide email address');
            }else if(isEmailValid(emailInput.value)){
                setSuccess(emailInput);
            }else{
                setError(emailInput, 'Provide valid email address');
            }

            //MOBILE
            if(mobileInput.value.trim()==''){
                setError(mobileInput, 'Mobile No. can not be empty');

                setError(passwordInput, 'Mobile No. must be a Number');
            }else {
                setSuccess(passwordInput);
            }
        }

        function setError(element, errorMessage) {
            const parent = element.parentElement;
            if(parent.classList.contains('success')){
                parent.classList.remove('success');
            }
            parent.classList.add('error');
            const paragraph = parent.querySelector('p');
            paragraph.textContent = errorMessage;
        }

        function setSuccess(element){
            const parent = element.parentElement;
            if(parent.classList.contains('error')){
                parent.classList.remove('error');
            }
            parent.classList.add('success');
        }

        function isEmailValid(email){
            const reg =/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            return reg.test(email);
        }

            var tbl = document.getElementById("myTable");

    </script>
